        TYPE_HELP: 'Carte de résumé avec grande image ou résumé court'
        TYPE_CARDS:
          LARGE: 'Carte de résumé avec grande image'
          SUMMARY: 'Carte de résumé'
        ABOUTME: 'Utiliser le plugin AboutMe'
        USERNAME: 'Nom d''utilisateur'
