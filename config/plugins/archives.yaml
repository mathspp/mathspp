enabled: true
built_in_css: true
date_display_format: 'F Y'
show_count: true
limit: 12
taxonomy_names:
  month: archives_month
  year: archives_year
order:
  by: date
  dir: desc
filters:
  category:
    - blogpost
filter_combinator: and
page_specific_config:
  -
    route: /blog
    filters:
      category: blogpost
    filter_combinator: or
    order_by: null
    order_dir: null
