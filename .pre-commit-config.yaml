repos:
  - repo: local
    hooks:
      - id: update-blog-stats
        name: Update blog stats
        description: "Updates blog.md with the article stats generated by cog."
        entry: bash -c 'cog -r themes/myquark/templates/partials/blog/stats.html.twig && git add themes/myquark/templates/partials/blog/stats.html.twig pages/02.blog/00.tags'
        language: system
        files: '^pages/02\.blog/.*item.*$'
        types: [markdown]
        stages: [pre-commit]
        pass_filenames: false
