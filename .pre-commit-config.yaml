repos:
  - repo: local
    hooks:
      - id: update-blog-stats
        name: Update blog stats
        description: "Updates blog.md with the article stats generated by cog."
        entry: bash -c 'cog -r pages/02.blog/blog.md && git add pages/02.blog/blog.md'
        language: system
        files: '^pages/02\.blog/'
        types: [markdown]
        stages: [pre-commit]
